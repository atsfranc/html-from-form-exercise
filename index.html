<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <main>
        <h1>Travel Reservation Form</h1>
        <h2>* denotes mandatory</h2>
        <form method="POST" action="http://dummy.restapiexample.com/api/v1/create">
            <label>Full name*:</label><br>
                <input type="text" name="name" placeholder="FirstName LastName" required="required"><br>
            <br>
            <label>Email address*:</label><br>
                <input type="email" name="email" placeholder="EMAIL_ADDRESS" required="required"><br>
            <br>
            <label for="package">Select Tour Package*:</label><br>
            <select id="package" name="package" required="required">
                <option value="Singapore">Singapore</option>
                <option value="Thailand">Thailand</option>
                <option value="Goa" selected>Goa</option>
            </select>
            <br>
            <br>
            <label>Arrival date*:</label><br>
                <input type="text" name="arrival date" placeholder="m/d/y" required="required"><br>
            <br>
            <label>Number of persons*:</label><br>
                <input type="number" name="no of persons" placeholder="UNKNOWN_TYPE" required="required"><br>
            <br>
            <label>What would you want to avail?*</label><br>
            <label>Boarding</label><input type="checkbox"><br>
            <label>Fooding</label><input type="checkbox"><br>
            <label>Sight seeing</label><input type="checkbox"><br>
            <br>
            <label>Discount Coupon code:</label><br>
                <input type="text" name="discount code" placeholder="UNKNOWN_TYPE">
            <br>
            <br>
            <label>Terms and conditions*</label><br>
                <input type="radio" name="terms" checked><label>I agree</label>  <input type="radio" name="terms"><label>I disagree</label><br>
            <br>
            <input type="submit" value="Complete reservation" style="font-size:20px">
        </form>
    </main>
</body>
</html>
